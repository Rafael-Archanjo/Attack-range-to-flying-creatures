<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Ranged Attack </title>
    <meta charset="utf-8">
    <meta name="author" content="Rafael A.">
    <meta name="description" content="Lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        body {
            font-family: sans-serif;
        }
    </style>




</head>

<body>
    <h4><u>Attack range vs flying creatures: </u></h4>
    <p></p>
    <p2>Altitude : </p2>
    <input type="number" name="flying" id="flying" onchange="calc()"> <br>
    <p2>Distância :</p2>
    <input type="number" name="distance" id="distance" onchange="calc()">
    <br><br>
    <div id="msg"></div>
    <div id="msg2"></div>
    <div id="msg3"></div>


    <script>


        function calc() {

            let flying = parseInt(document.querySelector("#flying").value);
            let distance = parseInt(document.querySelector("#distance").value);

            pyth = (flying * flying) + (distance * distance);
            pythresult = Math.sqrt(pyth)
            var pythround = parseFloat(pythresult.toFixed(2))
            /* (50^2)+(20^2)=(53.85^2) */

            edition3 = flying + (distance / 2);
            edition4 = flying + 0;

            document.querySelector("#msg").innerHTML = " Pitagoras = " + pythround + " feets";
            document.querySelector("#msg2").innerHTML = "3ªedição = " + edition3 + " feets (diagonais valem 1.5)";
            document.querySelector("#msg3").innerHTML = "4ª edição = " + edition4 + " feets (diagonais valem 1)";

        }



    </script>

</body>

</html>
